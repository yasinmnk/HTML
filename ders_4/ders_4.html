<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>BAŞLIKLAR</title>
</head>
<body>
    <p>ilk satır</p>
    <p><h1 style="background-color: blue;"><b>H1 baslık kalın</b></h1></p>
    <!--BAŞLIK OLUŞTURMAK İÇİN KULLANILIR 6 KADEMELİDİR H1 EN BUYUK H6 EN KÜÇÜK BAŞLIKTIR.-->
  <h2><b><i>h2 kalın italik</i></b></h2>  
  <!-- İ ETİKETİ İTALİK YAZMAK İÇİN KULLANILIR-->
  <h2><em><i>h2 kalın italik</i></em></h2> 
  <!-- EM ETİKETİ B ETİKETİ GİBİ KALIN YAZMAK İÇİN KULLANILIR-->
  <pre>ömer</pre>
  <!-- PRE ETİKETİ KÜCÜK FONT TA ALINTI METNİ OLUŞTURMADA KULLANILIR.-->
</body>
</html>
