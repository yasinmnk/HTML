<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMLAR VE FORM OLAYLARI</title>
    <script>
        function arttir(x);{document.getElementById("metre").value+=5;}

    <meter max="100" min="0" value="40" id="metre" style="border: 3px ridge gold; background-color: honeydew;"></meter>
    <button type="button" onclick="arttir(x);">ARTTIR</button>

        <input type="radio" name="cins" value="kadin">KADIN</input><br>
        <label>Hobi Seçiniz</label><br>
        <input type="checkbox" name="hobi" value="yuzme">Yüzme</input>
        <input type="checkbox" name="hobi" value="kosma">Koşma></map></input>
        <input type="checkbox" name="hobi" value="kitap">Kitap</input>

        <br>
        <label>Yaş Aralığını seçiniz</label>
        <br>
        <input type="number" min="18" max="55"></input> <br>
        <br>
        <label>Yaş Seçiniz</label>

    </form>

</body>
</html>
