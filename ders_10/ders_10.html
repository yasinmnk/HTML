<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #p1{ color:navy; background-color: greenyellow;}
    .p4{ color:navy; text-align: center;}
</style>
<!--Head etiketi arasına yazılmış olan style etiketi id yada sınıf olarak belirlenmiş etiketlerin tamamına etki eder.-->
</head>
<body>
    <p id="p1">deneme ilk satır</p>
    <p id="p1"> Örnek Cümle </p>
    <!-- id olarak belirlediğimiz p1 i head etiketi arasınada bulunan style etiketinden çagırmak için # işareti ve verilen isim yazılır{}-->
    <p class="p4"> Ömer Lütfü Yegen</p>
     <!-- class olarak belirlediğimiz p4 i head etiketi arasınada bulunan style etiketinden çagırmak için . işareti ve verilen isim yazılır{}-->
</body>
</html>
