<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo Oluşturma</title>
    <style>
    #harfler{color: blue; text-align: center; border-spacing: 5px;border: 2px solid gray;}
    tr,td{border:1px solid black;}
</style>
</head>
<body>
    <table id="harfler">
        <tr rowspan="2">
            <!-- rowspan yazıldığı sayı kadar sutunu birleştirir. -->
            <td>a</td>
            <td colspan="2">b</td>
            <td>c</td>
        </tr>
        <tr>
            <td>d</td>
            <td colspan="2">e</td>
            <td rowspan="2">f</td>
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr>
    </table>
    
</body>
</html>
