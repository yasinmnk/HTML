<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablo olusturma</title>
    <style>
        #mevsimler{border:3px solid red;border-spacing: 5px;}
        td,tr{border: 1px solid blue;}
        th{border: 2px solid black; background-color: red; text-align: center;color: white;}
        tbody{background-color: gray;}
    </style>
     <!--border etiketi 3 madde ile tanımlanır '3px:kalınlık' "solid duz çizgi ridge kabartmalı çizgi"'renk'-->
</head>
<body>
    <table id="mevsimler" cellspacing="10px">
        
        <!--tablo oluşturulurken id belirlemek head etiketleri arasına yazılmış style ile tüm tablo biçimlendirilebilme kolaylığı sağlar. -->
        <!--tablo oluştururken tablo uc bolume ayrılır bunlar thead tbody tfoot -->
        <col style="width:40%">
        <!-- col etiketi hücreleri biçinlendirmek için kullanılırç burda genişliği %40 olacak şekilde ayarlanmıştır.-->
        <col style="width:20%">
        <col style="width:20%">
        <col style="width:20%">

        <thead>
        <th>MEVSİMLER</th><th>1.AY</th><th>2.AY</th><th>3.AY</th>
        <!--th etiketi ile tablonun en ust satırına yazıldıgı kadar sağa dogru hücre ekler.-->
    </thead>
    <tbody>
        <tr>
           <!--tr satırı belirler td ise belirlenen satırdada sütünleri belirler-->
            <td>KIŞ</td>
            <td>ARALIK</td>
            <td>OCAK</td>
            <td>ŞUBAT</td>
        </tr>
        <tr>
            <td>İLKBAHAR</td>
            <td>MART</td>
            <td>NİSAN</td>
            <td>MAYIS</td>
        </tr>
        <tr>
            <td>YAZ</td>
            <td>HAZİRAN</td>
            <td>TEMMUZ</td>
            <td>AĞUSTOS</td>
            
        </tr>
        <tr>
            <td>SONBAHAR</td>
            <td>EYLÜL</td>
            <td>EKİM</td>
            <td>KASIM</td>
        </tr>
    </tbody>
    <tfoot>
        <td colspan="4" style="color: gray; background-color: white; text-align: center; font-size: small;">altbilgi</td>
        <!--colspan etiketi yazıldıgı sayı kadar hücreyi birleştirir.-->
    </tfoot>
    </table>
</body>
</html>
